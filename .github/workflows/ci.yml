name: Run Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Install Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      - name: Build Docker containers
        run: docker-compose build

      - name: Start Docker containers
        run: docker-compose up -d

      - name: Install Composer dependencies
        run: docker-compose exec -T app composer install --no-interaction --prefer-dist

      - name: Copy .env
        run: docker-compose exec -T app cp .env.example .env

      - name: Generate app key
        run: docker-compose exec -T app php artisan key:generate

      - name: Run migrations (optional)
        run: docker-compose exec -T app php artisan migrate --env=testing

      - name: Run Laravel tests
        run: docker-compose exec -T app php artisan test
